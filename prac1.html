<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Enter your Order ID" class="order-id-input">
    <input type="text" placeholder="Enter your Mobile Number" class="mobile-input">
    <button class="Submit-btn" onclick="sendOrder()">Submit</button>
    <script>
        async function sendOrder() {
            const orderId = document.querySelector('.order-id-input').value;
            const mobile = document.querySelector('.mobile-input').value;
            const agentMobile = '9398927019';
            const request = await fetch('http://localhost:5678/webhook-test/660f46ba-a1c2-4d3c-8e4f-dd4968faec14', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ orderId, mobile, agentMobile })
            });
        }
    </script>
</body>

</html>
